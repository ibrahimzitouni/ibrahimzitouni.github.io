<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibrahim Zitouni Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            animation: fadeInDown 1s ease-out;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #ecf0f1;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        li:hover {
            background-color: #3498db;
            color: #ffffff;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .cv-item {
            background-color: #2ecc71;
            color: #ffffff;
        }

        .cv-item:hover {
            background-color: #27ae60;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">Hello, Your Welcome to Our WebSite</h1>
        <ul id="menu">
            <li class="cv-item">CV</li>
            <li href="https://ibrahimzitouni.github.io/">CV</li>
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const greeting = document.getElementById('greeting');
            const menu = document.getElementById('menu');

            // Animate greeting
            greeting.style.animation = 'fadeInDown 1s ease-out, pulse 2s infinite';
    </script>
</body>
</html>
